<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylesetting.css">
</head>
<body>
    <a href="#" class="text-muted d-block m-3">&larr; back</a>
    <h4 class="settings-header">SETTING</h4>
    
    <div class="settings-option">
        <i class="bi bi-person"></i> USERNAME
    </div>
    <div class="settings-option d-flex justify-content-between">
        <span><i class="bi bi-brightness-high"></i> LIGHT MODE</span>
        <input type="checkbox" class="form-check-input" id="lightModeToggle">
    </div>
    <div class="settings-option">
        <i class="bi bi-envelope"></i> EMAIL
    </div>
    <button class="logout-btn">Keluar</button>

    <script>
        document.getElementById('lightModeToggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = '#f8f9fa';
            }
        });
    </script>
</body>
</html>
