<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Product</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .profile-card {
            background-color: #F9C46E;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-card img {
    width: 60px; /* Sesuaikan ukuran jika perlu */
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    overflow: hidden;
    background-color: white;
    /* padding: 3px; Opsional: memberi ruang putih di sekeliling gambar */
}


        .favorite-item {
            display: flex;
            align-items: center;
            background-color: #F9C46E;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .favorite-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #f7b947;
        }

        .favorite-item img {
            width: 60px;
            height: 80px;
            border-radius: 10px;
            background-color: #ccc;
            object-fit: cover;
        }

        .item-info {
            flex-grow: 1;
            margin-left: 10px;
        }

        .item-title {
            font-size: 16px;
            font-weight: bold;
            color: #d27800;
        }

        .item-desc {
            font-size: 12px;
            color: #555;
        }

        .item-price {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <!-- Back Button -->
    <a href="Iindex.html" class="text-dark text-decoration-none d-flex align-items-center">
        <span class="fs-4 me-2">←</span> Back
    </a>

    <!-- Profile Section -->
    <div class="profile-card mt-3">
        <img src="banner.jpg" alt="Profile" class="rounded-circle">
        <p class="m-0 text-white fs-5">Halo Sayang</p>
    </div>
    

    <!-- Favorite Title -->
    <h5 class="mt-3 fw-bold">It’s Your Favorite</h5>

    <!-- Favorite Items -->
    <a href="detail.html" class="favorite-item d-flex align-items-center justify-content-between text-decoration-none">
        <img src="favorite.png" alt="Product">
        <div class="item-info d-flex flex-column">
            <p class="item-title">MEJA KEREN</p>
            <p class="item-desc">DESKRIPSI LOREM IPSUM DOLOR SIT AMET KEPET</p>
            <p class="item-price text-end">Rp.xxx.xxxx.xxx</p>
        </div>
    </a>

    <a href="detail.html" class="favorite-item d-flex align-items-center justify-content-between text-decoration-none">
        <img src="favorite.png" alt="Product">
        <div class="item-info d-flex flex-column">
            <p class="item-title">MEJA KEREN</p>
            <p class="item-desc">DESKRIPSI LOREM IPSUM DOLOR SIT AMET KEPET</p>
            <p class="item-price text-end">Rp.xxx.xxxx.xxx</p>
        </div>
    </a>

    <a href="detail.html" class="favorite-item d-flex align-items-center justify-content-between text-decoration-none">    
        <img src="favorite.png" alt="Product">
        <div class="item-info d-flex flex-column">
            <p class="item-title">MEJA KEREN</p>
            <p class="item-desc">DESKRIPSI LOREM IPSUM DOLOR SIT AMET KEPET</p>
            <p class="item-price text-end">Rp.xxx.xxxx.xxx</p>
        </div>
    </a>
</div>

</body>
</html>
